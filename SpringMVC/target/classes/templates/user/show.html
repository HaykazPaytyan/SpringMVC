<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/resset.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <div class="dropdown">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="section">
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                                <div class="mt-3">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <h4 class="me-2" th:text="${user.first_name}"></h4>  <h4 class="ms-2" th:text="${user.last_name}"></h4>
                                    </div>
                                    <p class="text-secondary mb-1">Customer</p>
                                    <a class="btn btn-primary">Create Account</a>
                                    <button class="btn btn-outline-primary">Message</button>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="card">
                                <div class="card-body">
                                    <div>Accounts</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form th:method="POST"  th:action="@{'/user/'+ ${userId}+'/show'}"  th:object="${userDto}" autocomplete="off">
                                <div class="mb-3 p-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" th:field="*{first_name}" class="form-control" id="first_name" aria-describedby="firstNameHelp" required th:placeholder="${user.first_name}">
                                    <div id="firstNameHelp" class="form-text" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Validation text</div>
                                </div>
                                <div class="mb-3 p-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" th:field="*{last_name}" class="form-control" id="last_name" aria-describedby="lastNameHelp" required th:placeholder="${user.last_name}">
                                    <div id="lastNameHelp" class="form-text" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Validation text</div>
                                </div>
                                <div class="mb-3 p-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" required th:placeholder="${user.email}">
                                    <div id="emailHelp" class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Validation text</div>
                                </div>
                                <div class="mb-3 p-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password" aria-describedby="passwordHelp" required>
                                    <div id="passwordHelp" class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation text</div>
                                </div>
                                <div class="mb-3 p-3">
                                    <label for="password_repeat" class="form-label">Repeat Password</label>
                                    <input type="password" th:field="*{password_repeat}" class="form-control" id="password_repeat" aria-describedby="passwordRepeatHelp" required>
                                    <div id="passwordRepeatHelp" class="form-text" th:if="${#fields.hasErrors('password_repeat')}" th:errors="*{password_repeat}">Validation text</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-9 p-3 text-secondary">
                                        <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <div>Transactions</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous">
</script>


<script src="/js/main.js"></script>

</body>
</html>
